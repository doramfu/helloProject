<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../lib/main.css' rel='stylesheet' />
<script src='../lib/main.js'></script>
<script>
	var eventData = '';// 값 넣어주기

		var xhtp = new XMLHttpRequest();
		xhtp.open('get', '../../ScheduleServlet');
		xhtp.send();
		xhtp.onload = function() {
			console.log(xhtp.responseText);
			eventData = JSON.parse(xhtp.responseText);
			showCalendar();
		}
	//아래 부분을 실행.
	document.addEventListener('DOMContentLoaded', function() {
	console.log(document.getElementById('calendar'));
	});

	function showCalendar() {
		var calendarEl = document.getElementById('calendar');

		var calendar = new FullCalendar.Calendar(calendarEl, {
			headerToolbar : {
				left : 'prev,next today',
				center : 'title',
				right : 'dayGridMonth,timeGridWeek,timeGridDay'
			},
			initialDate : '2022-01-12',
			navLinks : true, // can click day/week names to navigate views
			selectable : true,
			selectMirror : true,
			select : function(arg) {
				var title = prompt('Event Title:');
				if (title) {
					console.log(arg);
					var regAjax = new XMLHttpRequest();
					regAjax.open('post','../../ScheduleServlet');
					regAjax.setRequestHeader('Content-type','application/x-www-form-urlencoded');
					regAjax.send(`action=insert&title=${title}&start=${arg.startStr}&end=${arg.endStr}`);
					regAjax.onload = function() {
						var result = JSON.parse(regAjax.responseText); //{"retCode":"Success"}
						if(result.retCode == 'Success') {
					calendar.addEvent({
						title : title,
						start : arg.start,
						end : arg.end,
						allDay : arg.allDay
					})
							
						}else {
							// 실패일 경우.
							alert('오류가 발생했습니다');
						}
					}// end of onload
				}//end of if
				calendar.unselect()
			},
			eventClick : function(arg) {
				console.log(arg.event._def.title);
				var title = arg.event._def.title;
				if (confirm('Are you sure you want to delete this event?')) {
					// 데이터삭제 처리...
					var delAjax = new XMLHttpRequest();
					delAjax.open('post','../../ScheduleServlet');
					delAjax.setRequestHeader('Content-type','application/x-www-form-urlencoded');
					delAjax.send(`title=${title}&action=delete`);
					delAjax.onload = function() {
						// 정상적으로 삭제
						var result = JSON.parse(delAjax.responseText);
						console.log(result.retCode);
						if(result.retCode == 'Success') {
					arg.event.remove(); // 화면삭제.
						}else {
					// 에러발생.
					alert('에러가 발생했습니다');
						}
					}
				}
			},
			editable : true,
			dayMaxEvents : true,
			events : eventData
		//[{},{},{},...]
		// allow "more" link when too many events

		});

		calendar.render();
	}
</script>
<style>
body {
	margin: 40px 10px;
	padding: 0;
	font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
	font-size: 14px;
}

#calendar {
	max-width: 1100px;
	margin: 0 auto;
}
</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
