<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>api/empList.html</title>
<style>
#add {
	border: 1px solid grey;
	width: 70%;
	float: left;
	margin: 5px;
	padding: 10px;
}

#btn {
	/* border: 1px solid grey; */
	width: 20%;
	float: left;
	margin: 5px;
	height: 140px;
}

.row {
	margin: 5px 10px;
}

.row>input {
	display: inline-block;
	width: 75%;
}

.row>label {
	display: inline-block;
	width: 14%;
}

#btn>button {
	margin-top: 20px;
	width: 100px;
}

#list {
	border: 1px solid grey;
	float: left;
	width: 92%;
	height: 300px;
	margin-left: 5px;
}

#list table {
	width: 97%;
	margin: 10px auto;
}

th, td {
	padding: 3px 5px;
	text-align: center;
}
th:nth-child(5) {
	width:110px;
}
</style>

</head>

<body>

	<div id="show">
		<div id="add">
			<div class="row">
				<label for="">사원번호</label> <input type="number" name="eid">
			</div>
			<div class="row">
				<label for="">이름</label> <input type="text" name="fname">
			</div>
			<div class="row">
				<label for="">성씨</label> <input type="text" name="lname">
			</div>
			<div class="row">
				<label for="">입사일자</label> <input type="date" name="hire_date">
			</div>
			<div class="row">
				<label for="">이메일</label> <input type="email" name="email">
			</div>
			<div class="row">
				<label for="">급여</label> <input type="number" name="salary">
			</div>
		</div>
		<div id="btn">
			<button>등록</button>
			<button>선택삭제</button>
		</div>
		<div id="list"></div>
	</div>
	<script src="employee.js"></script>
	<script>
		let xhtp = new XMLHttpRequest();
		xhtp.onreadystatechange = function() {
			if (xhtp.readyState == 4 && xhtp.status == 200) {
				console.log('readyState: ' + xhtp.readyState);
				console.log('status: ' + xhtp.status);

				let data = JSON.parse(xhtp.responseText);
				console.log(data);

				//showCenterList(data);
			}
		}
		xhtp.open('get', '../EmpList.json');
		xhtp.send();
	</script>

</body>
