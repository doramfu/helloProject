<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api/exe.html</title>
    <style>
        #show>span {
            width: 120px;
            display: inline-block;
            background-color: yellow;
            padding: 5px;
            margin: 3px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var show = document.getElementById('show');
            var data =
                `Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestias illum laudantium accusantium? Cupiditate, ea aliquid, maiores deserunt dolores itaque iste laborum numquam veniam fugit enim impedit, corporis libero magnam incidunt!`;
            var dataAry = data.split(' ');
            console.log(dataAry);
            dataAry.forEach(function (shortWord) {
                var span = document.createElement('span');
                span.innerText = shortWord;
                show.appendChild(span);
            });

            // 버튼 이벤트등록
            var delBtn = document.getElementById('searchBtn');
            delBtn.addEventListener('click',delFnc);
            
            // 사용자입력 input
            var inputElem = document.querySelector('#inputWord');
            inputElem.addEventListener('change',delFnc);

            function delFnc() {
                //화면의 span 읽어와서.
                var wordAry = document.querySelectorAll('#show span'); 

                // 사용자의 입력값 = >
                var serchWord = document.querySelector('#inputWord').value;
                wordAry.forEach(function (word) {
                    //비교해서 값이 같으면 element.remove();
                    if(serchWord == word.innerText) {
                        word.remove();
                    }
                });
            }
        })
    </script>
</head>

<body>
    <input type="text" name="inputWord" id="inputWord">
    <button id="searchBtn">삭제</button>
    <button id="addBtn">추가</button>
    <div id="show"></div>
    <br>
</body>

</html>
