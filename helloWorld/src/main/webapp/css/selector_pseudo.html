<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/selector_pseudo.html</title>
    <style>
        a:link {
            text-decoration: none;
        }
        /* a:visited {
            color: green;
        } */
        a:hover {
            color: pink;
            background-color: royalblue;
        }
        a:active {
            background-color: yellow;
            color: blue;
        }
        input:focus {
            background-color: red;
            color: white;
        }
        li:first-child {
            background-color: chocolate;
        }
        li:last-child {
            background-color: coral;
        }
        li:nth-of-type(3) {
            font-size: 1.3em;
            background-color: burlywood;
        }
        li:only-child {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <h1>home</h1>
    <div style="height: 1500px;"></div>
    <nav class="navi">
        <ul>
            <li><a href="#">이용안내</a></li>
            <li><a href="#navi">객실소개</a></li>
            <h3>손님에약하기</h3>
            <li><a href="#">예약 방법 및 요금</a></li>
            <li><a href="#">예약하기</a></li>
            <input type="text" name="" id="" placeholder="가상선택자">
        </ul>
    </nav>
    <div style="height: 800;"></div>
    <nav id="navi">
        <ul>
            <li>2인실</li>
            <li>3인실</li>
            <li>4인실</li>
            <li>가족실</li>
        </ul>
    </nav>
    <nav>
        <ul>
            <li>기타</li>
            <li>기타2</li>
        </ul>
    </nav>
    <div style="height: 800px;"></div>
</body>
</html>
